<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/layoutadmin :: content('Customer', ~{this :: div})}">

<head>
	<title>Customer</title>
</head>

<body>
	<div class="content-wrapper">
		<section class="content">
          <div class="card-header">
            <h3 class="card-title">Form Create</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form method="post" th:action="@{/employee/customer/add}" enctype="multipart/form-data">
            <div class="card-body">
              <div class="form-group">
                <label for="exampleInputEmail1">Full Name</label>
                <input type="text" class="form-control" id="exampleInputName" placeholder="Name" th:field="${customer.name}">
              </div>
              
              			<div class="form-group">
						<label for="exampleInputFile">Date Contact</label>
						<div class="input-group">
							<input type="text" class="form-control" placeholder="ContactDate" th:field="${customer.date}" id="datepicker">
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-calendar-alt"></span>
								</div>
							</div>
						</div>
					</div>
              <div class="form-group">
                <label for="exampleInputEmail1">Address</label>
                <input type="text" class="form-control" id="exampleInputAddress" placeholder="Address" th:field="${customer.address}">
              </div>
              <div class="form-group">
                <label for="exampleInputFile">Phone</label>
                <input type="text" class="form-control" id="examplePhone" placeholder="Quantity" th:field="${customer.phone}">
				</div>
				
			<div class="form-group">
                <label for="exampleInputFile">Email</label>
                <input type="text" class="form-control" id="exampleEmail" placeholder="Email" th:field="${customer.email}">
            
				</div>
	        <div class="card-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
		</section>
	</div>
</html>
