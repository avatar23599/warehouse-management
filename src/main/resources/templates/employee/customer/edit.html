<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/layoutadmin :: content('', ~{this :: div})}">

<head>
	<title></title>
	
</head>

<body>
	
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1>Edit</h1>
						
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</section>

		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<div class="card">
							<div class="card-header">
								<h3 class="card-title">DataTable with minimal features &
									hover style</h3>
							</div>
							<!-- /.card-header -->
							<div class="card-body">
								<form th:action="@{/employee/customer/edit}" method="post" enctype="multipart/form-data">
									<div class="form-group">
										<div class="input-group">
											<input type="text" class="form-control" placeholder="Full Name"
												name="fullname" th:field="${customer.name}" required>
											<div class="input-group-append">
												<div class="input-group-text">
													<span class="fas fa-user"></span>
												</div>
											</div>
										</div>
									</div>


									<div class="form-group">
										<div class="input-group">
											<input type="text" class="form-control" placeholder="Address" name="address"
												th:field="${customer.address}" required>
											<div class="input-group-append">
												<div class="input-group-text">
													<span class="fas fa-map-marker-alt"></span>
												</div>
											</div>
										</div>
									</div>

									<div class="form-group">
										<div class="input-group">
											<input type="text" class="form-control" placeholder="Phone" name="phone"
												th:field="${customer.phone}" required>
											<div class="input-group-append">
												<div class="input-group-text">
													<span class="fas fa-phone"></span>
												</div>
											</div>
										</div>
									</div>
									

									<div class="form-group">
										<div class="input-group">
											<input type="text" class="form-control" placeholder="Email" name="email"
												th:field="${customer.email}" required>
											<div class="input-group-append">
												<div class="input-group-text">
													<span class="fas fa-envelope"></span>
												</div>
											</div>
										</div>
									</div>
									<div class="card-footer">
							              <button type="submit" class="btn btn-primary">Submit</button>
							              <input type="hidden" class="form-control"  th:field="${customer.id}">
							            </div>
								</form>
								
							</div>
						</div>
						<!-- /.card -->

					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</section>
		<!-- /.content -->
	</div>
	<!-- /.card-body -->



</body>

</html>
