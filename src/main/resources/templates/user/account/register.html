<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/user :: content('REGISTER', ~{this :: div})}">
<head>
	
</head>

<body>
	<div class="card-body pt-0">
		<div>
			<a href="index.html">
				<div class="avatar-md profile-user-wid mb-4">
					<span class="avatar-title rounded-circle bg-light">
						<img th:src="@{/assets/user/assets/images/logo.svg}" alt="" class="rounded-circle" height="34">
					</span>
				</div>
			</a>
		</div>
		<div class="p-2">
			<form class="needs-validation" novalidate th:action="@{/user/account/register}" method="post" enctype="multipart/form-data">

				<div class="mb-3">
					<label for="fullname" class="form-label">Fullname</label>
					<input type="text" class="form-control" id="fullname" placeholder="Enter fullname" name="fullname" th:field="${account.fullname}" required>
					<div class="invalid-feedback">
						Please Enter Fullname
					</div>
				</div>

				<div class="mb-3">
					<label for="email" class="form-label">Email</label>
					<input type="email" class="form-control" id="email" placeholder="Enter email" name="email" th:field="${account.email}" required>
					<div class="invalid-feedback">
						Please Enter Email
					</div>
				</div>

				<div class="mb-3">
					<label for="username" class="form-label">Username</label>
					<input type="text" class="form-control" id="username" placeholder="Enter username" name="username" th:field="${account.username}" required>
					<div class="invalid-feedback">
						Please Enter Username
					</div>
				</div>

				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
					<div class="invalid-feedback">
						Please Enter Password
					</div>
				</div>
				
				<div class="mb-3">
					<label  class="customFile">File</label>
					<input type="file" class="form-control" id="customFile" placeholder="Enter file" name="file">
					<div class="invalid-feedback">
						Please Enter File
					</div>
				</div>
				
				<div class="mb-3">
					<label for="address" class="form-label">Address</label>
					<input type="text" class="form-control" id="address" placeholder="Enter address" th:field="${account.address}" required>
					<div class="invalid-feedback">
						Please Enter Address
					</div>
				</div>
				
				<div class="mb-3">
					<label for="phone" class="form-label">Phone</label>
					<input type="text" class="form-control" id="phone" placeholder="Enter phone" th:field="${account.phone}" required>
					<div class="invalid-feedback">
						Please Enter Phone
					</div>
				</div>
				
				<div class="mb-3">
					<label for="dob" class="form-label">Dob</label>
					<input type="text" class="form-control" placeholder="Date" th:field="${account.dob}" id="datepicker">
				</div>
			
				
				<div class="mb-3">
					<label for="phone" class="form-label">Role</label>
					<select th:field="${account.role.id}" class="custom-select form-control">
							<option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
					</select>
					<div class="invalid-feedback">						
					</div>
				</div>

				<div class="mt-4 d-grid">
					<button class="btn btn-primary waves-effect waves-light" type="submit">Register</button>
				</div>


				
			</form>
		</div>

	</div>
</body>

</html>
