<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/user :: content('LOGIN', ~{this :: div})}">

<head>
	<title>NULLLY | LOGIN</title>
</head>

<body>
	<div class="card-body pt-0">
		<div class="auth-logo">
			<a href="index.html" class="auth-logo-light">
				<div class="avatar-md profile-user-wid mb-4">
					<span class="avatar-title rounded-circle bg-light">
						<img th:src="@{/assets/user/assets/images/logo-light.svg}" alt="" class="rounded-circle" height="34">
					</span>
				</div>
			</a>

			<a href="index.html" class="auth-logo-dark">
				<div class="avatar-md profile-user-wid mb-4">
					<span class="avatar-title rounded-circle bg-light">
						<img th:src="@{/assets/user/assets/images/logo.svg}" alt="" class="rounded-circle" height="34">
					</span>
				</div>
			</a>
		</div>
		<div class="p-2">
			<form class="form-horizontal" th:action="@{/user/account/forgetpassword}" method="post">

				<div class="mb-3">
					<input type="email" class="form-control" placeholder="Email" name="email">
				</div>



				<div class="mt-3 d-grid">
					<button class="btn btn-primary waves-effect waves-light" value="Save">Request new password</button>
				</div>



				
			</form>
		</div>

	</div>
</body>

</html>
