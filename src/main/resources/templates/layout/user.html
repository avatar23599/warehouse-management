<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="content(title, mainContent)" >

    <head>
        
        <meta charset="utf-8" />
        <title>Login | Skote - Admin & Dashboard Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
        <meta content="Themesbrand" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" th:href="@{/assets/user/assets/images/favicon.ico}">

        <!-- Bootstrap Css -->
        <link th:href="@{/assets/user/assets/css/bootstrap.min.css}" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link th:href="@{/assets/user/assets/css/icons.min.css}" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link th:href="@{/assets/user/assets/css/app.min.css}" id="app-style" rel="stylesheet" type="text/css" />
        
		<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
		<link rel="stylesheet" href="/resources/demos/style.css">
		<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
		<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
		<script>
			$(function () {
				$("#datepicker").datepicker();
				dateFormat: 'dd/MM/yyyy'
			});
		</script>
        

    </head>

    <body>
        <div class="account-pages my-5 pt-sm-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card overflow-hidden">
                            <div class="bg-primary bg-soft">
                                <div class="row">
                                    <div class="col-7">
                                        <div class="text-primary p-4">
                                            <h5 class="text-primary">Welcome Back !</h5>
                                            <p>Sign in to continue to Skote.</p>
                                        </div>
                                    </div>
                                    <div class="col-5 align-self-end">
                                        <img th:src="@{/assets/user/assets/images/profile-img.png}" alt="" class="img-fluid">
                                    </div>
                                </div>
                            </div>
                            
                            
                           <th:block th:replace="${mainContent}"></th:block>
                           
                           
                        </div>
                        <div class="mt-5 text-center">
                            
                            <div>
                                <p>Don't have an account ? <a th:href="@{/user/account/register}" class="fw-medium text-primary"> Signup now </a> </p>
<!--                                <p>Â© <script>document.write(new Date().getFullYear())</script> Skote. Crafted with <i class="mdi mdi-heart text-danger"></i> by Themesbrand</p>-->
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- end account-pages -->

        <!-- JAVASCRIPT -->
        <script th:src="@{/assets/user/assets/libs/jquery/jquery.min.js}"></script>
        <script th:src="@{/assets/user/assets/libs/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/assets/user/assets/libs/metismenu/metisMenu.min.js}"></script>
        <script th:src="@{/assets/user/assets/libs/simplebar/simplebar.min.js}"></script>
        <script th:src="@{/assets/user/assets/libs/node-waves/waves.min.js}"></script>
        
        <!-- App js -->
        <script src="assets/js/app.js"></script>
    </body>
</html>
