<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/layoutadmin :: content('Cart', ~{this :: div})}">

<head>
	<title>Cart</title>

</head>

<body>
	<div class="content-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-12">
					<div class="card">
						<div class="card-header">
							<a th:href="@{'/admin/cart/checkout_output/' + ${customer.id}}">Send</a><div style="margin-top: 20px;"></div>
							<span style="color: greenyellow;" th:text="${msg}"></span>
							</h3>
						</div>
						<!-- /.card-header -->
						<div class="card-body">
							<table id="example2" class="table table-bordered table-hover">
								<thead>
									<tr>
										<th>Id</th>
										<th>Name</th>
										<th>Photo</th>
										<th>Price</th>
										<th>Quantity
										</th>
										<th>Sub Total</th>


									</tr>
								</thead>
								<tbody>
									<tr th:each="item, i : ${session.cart_output}">
										<td th:text="${item.product.id}"></td>
										<td>
											<a th:text="${item.product.name}"></a>

										</td>
										<td><img th:src="@{'/images/' + ${item.product.picture}}" width="100"
												height="100"></td>
										<td th:text="${item.product.price}"></td>
										<td>
											<input type="number" th:value="${item.quantity}" name="quantities"
												style="width: 70px;" min="1">
										</td>
										<td th:text="${item.quantity * item.product.price}"></td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<th>Id</th>
										<th>Name</th>
										<th>Photo</th>
										<th>Price</th>
										<th>Quantity
										</th>
										<th>Sub Total</th>


									</tr>
								</tfoot>
							</table>
						</div>
						<!-- /.card-body -->
					</div>
					<!-- /.card -->
					
				</div>
				<!-- /.col -->
			</div>
			<!-- /.row -->
		</div>
	</div>

</body>

</html>
