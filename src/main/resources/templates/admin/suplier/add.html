<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/layoutadmin :: content('Suplier', ~{this :: div})}">

<head>
	<title>Suplier</title>
</head>

<body>
	<div class="content-wrapper">
		<section class="content">
          <div class="card-header">
            <h3 class="card-title">Form Create</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form method="post" th:action="@{/admin/suplier/add}" enctype="multipart/form-data">
            <div class="card-body">
              <div class="form-group">
                <label for="exampleInputEmail1">Name Suplier</label>
                <input type="text" class="form-control" id="exampleInputName" placeholder="Name" th:field="${suplier.name}">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Address</label>
                <input type="text" class="form-control" id="exampleInputAddress" placeholder="Address" th:field="${suplier.address}">
              </div>
              <div class="form-group">
                <label for="exampleInputFile">Phone</label>
                <input type="text" class="form-control" id="examplePhone" placeholder="Quantity" th:field="${suplier.phone}">
            <!-- /.card-body -->
				</div>
				
			<div class="form-group">
                <label for="exampleInputFile">Email</label>
                <input type="text" class="form-control" id="exampleEmail" placeholder="Email" th:field="${suplier.email}">
            <!-- /.card-body -->
				</div>
			<div class="form-group">
                <label for="exampleInputFile">More Infor</label>
                <input type="text" class="form-control" id="exampleMoreInfor" placeholder="Moreinfor" th:field="${suplier.moreinfor}">
            <!-- /.card-body -->
			</div>
			
			
			<div class="form-group">
				<label for="exampleInputFile">Date Contact</label>
						<div class="input-group">
							<input type="text" class="form-control" placeholder="ContactDate" th:field="${suplier.contactdate}" id="datepicker">
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-calendar-alt"></span>
								</div>
							</div>
						</div>
					</div>

 
 

            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
		</section>
	</div>
</html>
