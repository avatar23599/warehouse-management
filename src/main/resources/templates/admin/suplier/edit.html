<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/layoutadmin :: content('Suplier', ~{this :: div})}">

<head>
	<title>Supier</title>
</head>

<body>
	<div class="content-wrapper" style="height: 800px;">
		<section class="content">
          <div class="card-header">
            <h3 class="card-title">Form Edit</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form method="post" th:action="@{/admin/suplier/edit}" enctype="multipart/form-data">
            <div class="card-body">
              <div class="form-group">
                <label>Name Suplier</label>
                <input type="text" class="form-control"  th:field="${suplier.name}">
              </div>
  				<!-- textarea -->
				  <div class="form-group">
				    <label>Address</label>
				    <textarea class="form-control" rows="3"  th:field="${suplier.address}"></textarea>
				  </div>
				 <div class="form-group">
				    <label>Phone</label>
				    <textarea class="form-control" rows="3"  th:field="${suplier.phone}"></textarea>
			   	</div>
			   	
			   	<div class="form-group">
				    <label>Email</label>
				    <textarea class="form-control" rows="3"  th:field="${suplier.email}"></textarea>
			   	</div>
			   	<div class="form-group">
				    <label>More Infor</label>
				    <textarea class="form-control" rows="3"  th:field="${suplier.moreinfor}"></textarea>		    
			   	</div>
			   	
			    <div class="form-group">
				<label for="exampleInputFile">Date Contact</label>
						<div class="input-group">
							<input type="text" class="form-control" placeholder="ContactDate" th:field="${suplier.contactdate}" id="datepicker">
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-calendar-alt"></span>
								</div>
							</div>
						</div>
					</div> 
            

            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
              <input type="hidden" class="form-control"  th:field="${suplier.id}">
            </div>
          </form>
		</section>
	</div>
</html>
