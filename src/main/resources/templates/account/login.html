<html xmlns:th="http://www.thymeleaf.org" 
		th:replace="~{layout/admin :: content('LOGIN', ~{this :: div})}">

<head>
	<title>NULLLY | LOGIN</title>
</head>

<body>
	 <div style="left: 90px; color: red;" th:if="${msg}" th:text="${msg}" class="alert"></div>
	<div class="card-body login-card-body" id="card-body">
		<p class="login-box-msg">Sign in to start your session</p>

		<form th:action="@{/account/process-login}" method="post">
			<div class="input-group mb-3">
				<input type="text" class="form-control" placeholder="username" name="username">
				<div class="input-group-append">
					<div class="input-group-text">
						<span class="fas fa-envelope"></span>
					</div>
				</div>
			</div>
			<div class="input-group mb-3">
				<input type="password" class="form-control" placeholder="password" name="password">
				<div class="input-group-append">
					<div class="input-group-text">
						<span class="fas fa-lock"></span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-8">
					<div class="icheck-primary">
						<input type="checkbox" id="remember">
						<label for="remember">
							Remember Me
						</label>
					</div>
				</div>
				<!-- /.col -->
				<div class="col-4">
					<button type="submit" class="btn btn-primary btn-block">Sign In</button>
				</div>
				<!-- /.col -->
			</div>
		</form>

		<div class="social-auth-links text-center mb-3">
			<p>- OR -</p>
			<a href="#" class="btn btn-block btn-primary">
				<i class="fab fa-facebook mr-2"></i> Sign in using Facebook
			</a>
			<a href="#" class="btn btn-block btn-danger">
				<i class="fab fa-google-plus mr-2"></i> Sign in using Google+
			</a>
		</div>
		<!-- /.social-auth-links -->

		<p class="mb-1">
			<a th:href="@{/account/forgetpassword}">I forgot my password</a>
		</p>
		<p class="mb-0">
			<a th:href="@{/account/register}" class="text-center">Register a new membership</a>
		</p>
	</div>
</body>

</html>
