<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/admin :: content('REGISTER', ~{this :: div})}">

<head>
	<title>NULLLY | Regiter</title>
</head>

<body>
	<div class="register-box">
		<div class="card">
			<div class="card-body register-card-body">
				<p class="login-box-msg">Register a new membership</p>
				<th:block th:text="${msg}"></th:block>

				<form id="quickForm" th:action="@{/account/register}" method="post" enctype="multipart/form-data">
					<div class="form-group">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Full Name" name="fullname"
								th:field="${account.fullname}" required>
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-user"></span>
								</div>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Username" name="username"
								th:field="${account.username}" required>
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-user"></span>
								</div>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="input-group">
							<input type="password" class="form-control" placeholder="Password" name="password" required>
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-lock"></span>
								</div>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Email" name="email" id="exampleInputEmail1"
								th:field="${account.email}">
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-envelope"></span>
								</div>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="custom-file">
							<input type="file" class="custom-file-input" id="customFile" name="file" required>
							<label class="custom-file-label" for="customFile">Choose file</label>
						</div>
					</div>

					<div class="form-group">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Address" name="address"
								th:field="${account.address}" required>
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-map-marker-alt"></span>
								</div>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Phone" name="phone"
								th:field="${account.phone}" required>
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-phone"></span>
								</div>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Date" th:field="${account.dob}" id="datepicker">
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-calendar-alt"></span>
								</div>
							</div>
						</div>
					</div>

<!--					<div class="form-group">-->
<!--						<select th:field="${account.role.id}" class="custom-select form-control" required>-->
<!--							<option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>-->
<!--						</select>-->
<!--					</div>-->

					<div class="form-group">
						<label>Gender:</label><br>
						<input type="radio" id="male" name="gender" value="true">
						<label for="male">Male</label><br>
						<input type="radio" id="female" name="gender" value="false">
						<label for="female">Female</label><br>
					</div>



					<button type="submit" class="btn btn-primary btn-block">Register</button>
				</form>

				<a th:href="@{/account/login}" class="text-center">Login</a>
			</div>
			<!-- /.form-box -->
		</div><!-- /.card -->
	</div>
</body>

</html>
